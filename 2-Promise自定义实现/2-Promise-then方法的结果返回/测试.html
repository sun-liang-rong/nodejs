<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise封装 同步任务 then 方法回调执行</title>
    <script src="./Promise.js"></script>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            //同步修改状态
            resolve('ok');
            // reject('no');
        });

        let result = p.then(value => {
            // console.log(value);
            return new Promise((resolve, reject) => {
                // resolve('success');
                reject('error');
            })
        }, reason => {
            console.warn(reason);
        });

        console.log(result);
    </script>
</body>
</html>
