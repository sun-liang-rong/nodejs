<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例对象和函数对象</title>
</head>

<body>
    <script>
        function Fn() { // Fn是函数
  
        }
        const fn = new Fn() // Fn是构造函数  new返回的是实例对象
        console.log(Fn.prototype) // Fn是函数对象
        Fn.call({}) // Fn是函数对象

        $('#test') // $是函数
        $.ajax() // $是函数对象 
        /* 
        总结
          1. 点的左边是对象(可能是实例对象也可能是函数对象)
          2. ()的左边是函数
        */
    </script>
</body>

</html>
