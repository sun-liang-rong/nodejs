<script type="text/javascript">
    /**
     * 同步     1   7  
     * 宏任务   0  
     * 微任务   2   3   8  4   6  5
     */
    setTimeout(() => {
        console.log("0")
    }, 0);
    new Promise((resolve, reject) => {
        console.log("1")
        resolve()
    }).then(() => {
        console.log("2")
        new Promise((resolve, reject) => {
            console.log("3")
            resolve()
        }).then(() => {
            console.log("4")
        }).then(() => {
            console.log("5")
        })
    }).then(() => {
        console.log("6")
    });

    new Promise((resolve, reject) => {
        console.log("7")
        resolve()
    }).then(() => {
        console.log("8")
    })
