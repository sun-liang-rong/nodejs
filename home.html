<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="http://127.0.0.1:8001/css/app.css">
    <script src="/js/app.js"></script>
    <!-- http://127.0.0.1:8001/home -->
    <!-- http://127.0.0.1:8001/css/app.css -->

    <!-- 跨域请求 -->
    <script crossorigin="anonymous" src='https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js'></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/holder/2.9.7/holder.js"></script>
</head>
<body>
    <h2>首页</h2>
    <a href="/home">首页</a>
    <button>点击发送 AJAX 请求</button>
    <script>
        let btn = document.querySelector('button');

        btn.onclick = function(){
            //1.
            const xhr = new XMLHttpRequest();
            //2. 
            xhr.open('GET', '/server');
            //3.
            xhr.send();
            //4.
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4){
                    console.log(xhr.responseText);
                }
            }
        }
    </script>
    
</body>
</html>
